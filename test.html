<head>

  <title>/UI JSON Test Page</title>
  <meta name="description" content="UI JSON Test Page">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <script type = "module">
    import {renderUiJson} from './uiJson.js';
    const el = (id)=>document.getElementById(id);
    el('btn1').addEventListener('click',()=>renderUiJson(el('ta1').value, el('div1')));
    const adjustTaHeight = (taId) => {
      const ta = el(taId);
      ta.height = ta.scrollHeight;
      ta.addEventListener('input',()=>{ta.height = ta.scrollHeight});
    };
    adjustTaHeight('ta1');
  </script>
</head>

<body>
  Source code location: <a href="https://github.com/uijson1/uiJson/blob/main/test.html">here</a>. <br>
  <br>
  JSON to render:<br>
  <textarea id="ta1" style="width:100%;">
{
  "type": "components on separate lines",
  "title": "Test Components",
  "components": [
    {
      "type": "single choice",
      "title": "Should A and B be reunited?",
      "choices": ["Yes", "No"]
    },
    {
      "type": "single choice",
      "title": "Should C and D be reunited?",
      "choices": ["Yes", "No"]
    }
  ]
}
  </textarea><br>
  <button type="button" id="btn1">Render</button><br>
  <div id="div1"></div>

</body>
</html>
